<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Item</h2>
        <form action="cadastro.php" method="post" enctype="multipart/form-data">
            <label for="nome">Nome do Item:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="codigo">Código do Item:</label><br>
            <input type="text" id="codigo" name="codigo"><br>
            <label for="peso">Peso:</label><br>
            <input type="text" id="peso" name="peso"><br>
            <label for="valor">Valor:</label><br>
            <input type="text" id="valor" name="valor"><br>
            <label for="imagem">Imagem:</label><br>
            <input type="file" id="imagem" name="imagem"><br><br>
            <input type="submit" value="Cadastrar">
        </form>

        <!-- Botões para visualizar os itens cadastrados -->
        <div class="view-buttons">
            <button onclick="location.href='itens.php'">Visualizar Itens Cadastrados</button>
        </div>
    </div>
</body>
</html>
